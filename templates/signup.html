        <h3>Sign Up</h3>

        <form action="/signup" method="post">
        {% csrf_token %}
            <label for="">Username</label>
            <input type="text" id="Username" name="username" placeholder="Create a username"><br>
            <label for="">first name</label>
            <input type="text" id="Username" name="fname" placeholder="Create a username"><br>
            <label for="">Last name</label>
            <input type="text" id="Username" name="lname" placeholder="Create a username"><br>
            <label for="">Email</label>
            <input type="email" id="Username" name="email" placeholder="Create a username"><br>
            <label for="">Password</label>
            <input type="password" id="Username" name="pass1" placeholder="Create a username"><br>
            <label for="">Confirm a password</label>
            <input type="password" id="Username" name="pass2" placeholder="Create a username"><br>

            <button type="submit">Sign up</button>
            

        </form>
        
        <script src="" async defer></script>
    </body>
